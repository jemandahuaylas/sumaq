<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Triángulo base teal oscuro -->
  <polygon points="400,400 400,80 80,400" fill="#0D6E6E"/>
  
  <!-- Triángulo teal medio -->
  <polygon points="400,400 400,160 160,400" fill="#0D6E6E" opacity="0.9"/>
  
  <!-- Triángulo teal claro -->
  <polygon points="400,400 400,240 240,400" fill="#0D6E6E" opacity="0.8"/>
  
  <!-- Forma en zigzag dorada principal -->
  <path d="M 400,300 L 400,220 L 350,270 L 310,230 L 270,270 L 230,310 L 270,350 L 230,390 L 270,400 L 310,360 L 350,400 L 390,360 L 400,370 Z" fill="#F4B942"/>
  
  <!-- Segunda franja zigzag más pequeña -->
  <path d="M 400,350 L 400,310 L 365,345 L 340,320 L 315,345 L 310,350 L 340,380 L 310,400 L 350,400 L 375,375 L 400,400 Z" fill="#F4B942" opacity="0.85"/>
  
  <!-- Líneas decorativas sutiles -->
  <line x1="400" y1="240" x2="240" y2="400" stroke="#F4B942" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="180" x2="180" y2="400" stroke="#F4B942" stroke-width="1.5" opacity="0.3"/>
</svg>
