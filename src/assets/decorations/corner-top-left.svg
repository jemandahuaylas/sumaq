<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Triángulo base teal oscuro -->
  <polygon points="0,0 0,320 320,0" fill="#0D6E6E"/>
  
  <!-- Triángulo teal medio -->
  <polygon points="0,0 0,240 240,0" fill="#0D6E6E" opacity="0.9"/>
  
  <!-- Triángulo teal claro -->
  <polygon points="0,0 0,160 160,0" fill="#0D6E6E" opacity="0.8"/>
  
  <!-- Forma en zigzag dorada principal -->
  <path d="M 0,100 L 0,180 L 50,130 L 90,170 L 130,130 L 170,90 L 130,50 L 170,10 L 130,0 L 90,40 L 50,0 L 10,40 L 0,30 Z" fill="#F4B942"/>
  
  <!-- Segunda franja zigzag más pequeña -->
  <path d="M 0,50 L 0,90 L 35,55 L 60,80 L 85,55 L 90,50 L 60,20 L 90,0 L 50,0 L 25,25 L 0,0 Z" fill="#F4B942" opacity="0.85"/>
  
  <!-- Líneas decorativas sutiles -->
  <line x1="0" y1="160" x2="160" y2="0" stroke="#F4B942" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="220" x2="220" y2="0" stroke="#F4B942" stroke-width="1.5" opacity="0.3"/>
</svg>
